<header>
  <h1>Lealfet Location Picker*</h1>
</header>
<div class="u-container">
  <p>Picked location:</p>
  <aui-location-picker-leaflet
    class="widget"
    [locationObject]="location"
    [showAddress]="showAddress"
    [url]=url
    (locationChange)="addressResolvedCallback($event)">
  </aui-location-picker-leaflet>
  <p class="u-margin-top">* because <em>leaflet</em> just looks ugly in the Antwerp font.</p>
</div>
